<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Workit</title>
    <meta name="theme-color" content="#FF00FF">
</head>

<body class="page">
    <div class="container">
        <div class="sidebar">
            <h2 class="name" data-end=".">Workit</h2>
            <ul class="list list1">
                <li><i class="material-icons icon">dashboard</i>Dashboard</li>
                <li><i class="material-icons icon">business</i>Available units</li>
                <li><i class="material-icons icon">security</i>Invoices</li>
                <li><i class="material-icons icon">access_time</i>Projects</li>
                <li><i class="material-icons icon">share</i>Social media</li>
                <li><i class="material-icons icon">border_all</i>Integrations</li>
                <li id="lastEl"><i class="material-icons icon">bookmark_border</i>Documentation</li>
            </ul>
            <ul class="list list2">
                <li><i class="material-icons icon">settings</i>Settings</li>
                <li><i class="material-icons icon">help_outline</i>Help center</li>
            </ul>
        </div>
        <div class="main">
            <div class="header">
                <div class="part1">
                    <div class="team" >
                        <h2>Team</h2>
                        <button id="dropdown"><i class="material-icons">arrow_drop_down</i></button>
                    </div>
                    <div class="buttons">
                        <button id="newuser">New user +</button>
                        <button id="notice"><i class="material-icons">notifications_none</i></button>
                        <button id="search"><i class="material-icons">search</i></button>
                        <button id="avatar"><i class="material-icons">person_outline</i></button>
                    </div>
                </div>
                <div class="part2">
                    <button class="filter">Filter users<i class="material-icons">filter_list</i></button>
                    <div class="search-input">
                        <input placeholder="Try 'Miami beachhouse'">
                        <button><i class="material-icons">search</i></button>
                    </div>
                    <div class="settings">
                        <select class="dropdown">
                            <option>Sort by date</option>
                        </select>
                        <button id="search"><i class="material-icons">more_vert</i></button>
                    </div>
                    
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <img src="per2.jpg" alt="Card image" class="img-pers">
                    <div class="card-body">
                        <h5 class="card-title">Mark Zuckerberg</h5>
                        <h6 class="card-text">Product manager</h6>
                        <div class="stats">

                        </div>
                        <button id="view">View profile</button>
                    </div>
                </div>

                


            </div>

        </div>
    </div>


</body>

</html>
